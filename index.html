<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summon Anime Character Card - Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/1200x/2a/de/d1/2aded18db15a4b9b4fc0eea77ec3e854.jpg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="controls">
            <button class="control-btn" id="addBtn">+</button>
            <button class="control-btn" id="upBtn">↑</button>
            <button class="control-btn" id="downBtn">↓</button>
        </div>

        <div class="card-wrapper" id="cardContainer">
            <div class="card" id="cardContainer">
                <div class="card-header">
                    <div class="avatar">
                        <img src="https://i.pinimg.com/1200x/9f/0d/20/9f0d20b3bb9af7a7a0e216be43ec8d7e.jpg" alt="">
                    </div>
                </div>
                <h2>Monkey D Luffy</h2>
                <div class="card-details">
                    <div class="detail-row">
                        <span>Animeverse</span>
                        <span>One Piece</span>
                    </div>
                    <div class="detail-row">
                        <span>Purpose</span>
                        <span>King of the Pirates</span>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="action-btn call-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="display: inline-block; vertical-align: middle;">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>
                        Summon
                    </button>
                    <button class="action-btn message-btn">Message</button>
                </div>
            </div>
            <div class="card" id="cardContainer">
                <div class="card-header">
                    <div class="avatar"><img
                            src="https://i.pinimg.com/1200x/82/c1/ae/82c1ae7ea8a79230386f9179d6f08240.jpg" alt=""></div>
                </div>
                <h2>Naruto Uzumaki</h2>
                <div class="card-details">
                    <div class="detail-row">
                        <span>Animeverse</span>
                        <span>Naruto Shippuden</span>
                    </div>
                    <div class="detail-row">
                        <span>Purpose</span>
                        <span>Hokage</span>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="action-btn call-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="display: inline-block; vertical-align: middle;">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>
                        Summon
                    </button>
                    <button class="action-btn message-btn">Message</button>
                </div>
            </div>
            <div class="card" id="cardContainer">
                <div class="card-header">
                    <div class="avatar"><img
                            src="https://i.pinimg.com/1200x/37/cd/f8/37cdf8fa186e07a11bfa74ae189e4700.jpg" alt=""></div>
                </div>
                <h2>Son Goku</h2>
                <div class="card-details">
                    <div class="detail-row">
                        <span>Animeverse</span>
                        <span>DBZ</span>
                    </div>
                    <div class="detail-row">
                        <span>Purpose</span>
                        <span>Strongest Super Saiyan</span>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="action-btn call-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="display: inline-block; vertical-align: middle;">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>
                        Summon
                    </button>
                    <button class="action-btn message-btn">Message</button>
                </div>
            </div>
        </div>

        <div class="category-dots">
            <div class="dot all"></div>
            <div class="dot urgent"></div>
            <div class="dot important"></div>
            <div class="dot no-rush"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>New Character Card</h2>
            <form id="callForm">
                <div class="form-group">
                    <label>Image URL</label>
                    <input required type="text" placeholder="https://example.com/photo.jpg" id="imageUrl">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input required type="text" placeholder="Enter character name (2–30 chars)" id="charName">
                </div>
                <div class="form-group">
                    <label>Anime Verse</label>
                    <input required type="text" placeholder="Belongs to which anime (max 20 chars)" id="animeVerse">
                </div>
                <div class="form-group">
                    <label>Purpose</label>
                    <input required type="text" placeholder="e.g., To be 'Strongest' (max 20 chars)" id="purpose">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <div class="category-options">
                        <div class="category-chip emergency">Emergency</div>
                        <div class="category-chip important">Important</div>
                        <div class="category-chip urgent">Urgent</div>
                        <div class="category-chip no-rush">No Rush</div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="modal-btn create-btn" id="createBtn">Create Note</button>
                    <button type="button" class="modal-btn close-btn" id="closeBtn">Close</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
